<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Dashboard</title>
</head>

<body>
    <div id="site-wrapper" class="visible">
        <nav>
            <div class="logo-wrapper"><img src="assets/images/logo.png" alt="" class="logo"></div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <div class="nav-icon__wrapper"><img class="nav-icon" src="assets/images/icons/ico_dash_home.png" alt=""></div><span>Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="nav-icon__wrapper"><img class="nav-icon" src="assets/images/icons/ico_account.png" alt=""></div>
                        <span>Account Info</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="nav-icon__wrapper"><img class="nav-icon" src="assets/images/icons/ico_add_user.png" alt=""></div>
                        <span>Add Users</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="nav-icon__wrapper"><img class="nav-icon" src="assets/images/icons/ico_users.png" alt=""></div>
                        <span>Users</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="nav-icon__wrapper"><img class="nav-icon" src="assets/images/icons/ico_chat.png" alt=""></div>
                        <span>Chats Groups</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="nav-icon__wrapper"><img class="nav-icon" src="assets/images/icons/ico_cash.png" alt=""></div>
                        <span>Cash</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="nav-icon__wrapper"><img class="nav-icon" src="assets/images/icons/ico_email.png" alt=""></div>
                        <span>Recived Emails</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="nav-icon__wrapper"><img class="nav-icon" src="assets/images/icons/ico_invoices.png" alt=""></div>
                        <span>Invoices</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="nav-icon__wrapper"><img class="nav-icon" src="assets/images/icons/ico_settings.png" alt=""></div>
                        <span>Settings</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="nav-icon__wrapper"><img class="nav-icon" src="assets/images/icons/ico_notes.png" alt=""></div>
                        <span>Notes</span></a>
                </li>
            </ul>

        </nav>

        <main>
            <div class="container-fluid">
                <div class="row header-top">
                    <div class="col-1">
                        <div class="header-navbar">
                            <a href="#menu-toggle" class="btn-menu__toggle" id="menu-toggle">
                                <img class="toggle-arrow" src="assets/images/icons/ico_arrow-left.png" alt="">
                                <img class="toggle-line" src="assets/images/icons/ico_toggle_line.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-11">
                        <div class="header-profile__bar">
                            <div class="header-notification">
                                <a href="#"></a>
                            </div>
                            <div class="header-message">
                                <a href="#"></a>
                            </div>
                            <div class="header-profile">
                                <div class="profile-avatar"><img src="assets/images/avatar.png" alt=""></div>
                                <div class="profile-name">Hassan Pervaiz</div>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item active" href="#">Account Settings</a>
                                    <a class="dropdown-item" href="#">Purchased</a>
                                    <a class="dropdown-item" href="#">Change Language</a>
                                    <a class="dropdown-item" href="#">Help</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Log Out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <section class="graph">
                        <div class="row">
                            <div class="col-7">
                                <div class="graph-item bills">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="bills-title">Bills & Invoices</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="bills-item">
                                                <div class="bills-item__title">Late</div>
                                                <div class="bills-item__value">32</div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="bills-item">
                                                <div class="bills-item__title">Late</div>
                                                <div class="bills-item__value">32</div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="bills-item">
                                                <div class="bills-item__title">Late</div>
                                                <div class="bills-item__value">32</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-5"></div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1bc3434580.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
